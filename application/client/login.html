<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="./login.js"></script>
    <link rel="stylesheet" href="login.css"> 
    <title>회원가입</title>
    <style type="text/css">
        header{
            background-color: lightgray;
            font-size:20px;
            padding:20px;
        }
        header, .form-group{
            margin-bottom: 3%;
        }
        
        .form-group{
            width:50%;
        }
        #body{
            margin-left:3%;
            margin-right:3%;
        }
        .form-control{
            margin: 5px;
            font-size: 12px; /* Adjust font size as needed */
        }
        .signup .form-control {
            width: 70%;
            display: inline-block;
        }
        label{
            font-size:20px;
        }
        .brand {
            text-align: center;
        }
        .brand .logo {
            font-size: 3em;
        }
        .brand .heading h2 {
            font-size: 2em;
        }
        .form-peice {
            margin-top: 30px;
        }
        .switched {
            display: none;
        }
        .active {
            display: block !important;
        }
        .CTA {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 85%;
        }
        .CTA .btn, .CTA .switch {
            margin-top: 0;
        }
        .CTA .switch {
            margin-left: 10px;
        }
    </style>
</head>
<body ng-app="application" ng-controller="AppCtrl">
    <div class="container">
        <section id="formHolder">
            <div class="row">
                <!-- Brand Box -->
                <div class="col-sm-6 brand">
                    <a href="#" class="logo">TEAM 4</a>
                    <div class="heading">
                        <h2>WATER MELON</h2>

                    </div>
                </div>

                <!-- Form Box -->
                <div class="col-sm-6 form">
                    <!-- Login Form -->
                    <div class="login form-peice">
                        <form class="login-form" ng-submit="loginAB()">
                            <div class="form-group">
                                <label for="loginemail">ID</label>
                                <input type="text" name="userId" ng-model="login.userId" id="loginemail" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">PW</label>
                                <input type="password" name="userPw" ng-model="login.userPw" id="loginPassword" class="form-control" required>
                            </div>
                            <div class="CTA">
                                <input type="submit" value="로그인" class="btn btn-primary">
                                <a href="#" class="switch">가입하기</a>
                            </div>
                            <h5 style="color:green;margin-top:2%" id="success_login">{{login_ab}}</h5>
                        </form>
                    </div><!-- End Login Form -->

                    <!-- Signup Form -->
                    <div class="signup form-peice switched">
                        <form class="signup-form" ng-submit="registerAB()">
                            <div class="form-group">
                                <label for="name">이름</label>
                                <input type="text" name="username" id="name" ng-model="abstore.name" class="form-control" required>
                                <span class="error"></span>
                            </div>
                            <div class="form-group">
                                <label for="registerID">ID</label>
                                <input type="text" name="id" id="registerID" ng-model="abstore.id" class="form-control" required>
                                <span class="error"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone">전화번호</label>
                                <input type="text" name="phone" id="phone" ng-model="abstore.phone_number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">PW</label>
                                <input type="password" name="password" id="registerPassword" ng-model="abstore.pw" class="form-control" required>
                                <span class="error"></span>
                            </div>
                            <div class="form-group">
                                <label for="account_number">계좌번호</label>
                                <input type="text" name="account_number" id="account_number" ng-model="abstore.account_number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="account_money">계좌금액</label>
                                <input type="text" name="account_money" id="account_money" ng-model="abstore.account_money" class="form-control" required>
                            </div>
                            <div class="CTA">
                                <input type="submit" value="가입하기" class="btn btn-primary">
                                <a href="#" class="switch">로그인</a>
                            </div>
                            <h5 style="color:green;margin-top:2%" id="success_register">{{register_ab}}</h5>
                        </form>
                    </div><!-- End Signup Form -->
                </div>
            </div>
        </section>
    </div>  
</body>
</html>
